<html>
<!-- Extra features Implemented:
- End of game notification
- Extra animation for end of game
- Music, timer, and move counter
- Option to select multiple images
-->
<head>
    <title>Fifteen Puzzle</title>
    <link href="fifteen.css" type="text/css" rel="stylesheet" />
    <script src="fifteen.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Fifteen Puzzle</h1>
        <p id="rules">
            Can you solve this puzzle as quick as possible?
        </p>
        <p id="time">
        </p>
        <p id="moves"></p>
        <div id="game">
            <div id="board">
                <div id="text">1</div>
                <div id="text">2</div>
                <div id="text">3</div>
                <div id="text">4</div>
                <div id="text">5</div>
                <div id="text">6</div>
                <div id="text">7</div>
                <div id="text">8</div>
                <div id="text">9</div>
                <div id="text">10</div>
                <div id="text">11</div>
                <div id="text">12</div>
                <div id="text">13</div>
                <div id="text">14</div>
                <div id="text">15</div>
            </div>
            <br>
            <button id="button">SHUFFLE</button>
            <button id="cheat">CHEAT</button>

            <div id="images">
                <p>Select Image</p>
                <p>
                <select onchange="startGame();" id="select-image">
                  <option value="img1">Image 1</option>
                  <option value="img2">Image 2</option>
                  <option value="img3">Image 3</option>
                  <option value="img4">Image 4</option>
                </select>
            </p>
              </div>

            <audio id="audio" src="song.mp3"></audio>

        </div>
        <div id="validators">
            <a href="//validator.w3.org/check/referer"><img src="//www.cs.washington.edu/education/courses/cse190m/09sp/images/w3c-xhtml.png" alt="Valid XHTML 1.1" /></a>
            <a href="//jigsaw.w3.org/css-validator/check/referer"><img src="//www.cs.washington.edu/education/courses/cse190m/09sp/images/w3c-css.png" alt="Valid CSS" /></a>
            <a href="//webster.cs.washington.edu/jslint/"><img src="//www.cs.washington.edu/education/courses/cse190m/09sp/images/jslint.png" alt="JavaScript Lint" /></a>
        </div>

    </div>

</body>

</html>
